---
kind: pipeline
name: editor

steps:
- name: lint
  image: node:lts-slim
  commands:
  - cd editor
  - npm ci
  - npm run lint

- name: build static release
  image: node:lts-slim
  commands:
  - cd editor
  - cp -R .build/static/** .
  - npm ci
  - npm run build
- name: deploy to devradar-static:gh-pages
  image: alpine/git
  environment:
    username:
      from_secret: GITHUB_USERNAME
    password:
      from_secret: GITHUB_TOKEN
  commands:
  - apk add rsync
  - mkdir /drone/src/.pages_tmp
  - git clone -b gh-pages --single-branch https://$username:$password@github.com/anoff/devradar-static.git /drone/src/.pages_tmp
  - rsync --delete --exclude .git --exclude CNAME -r /drone/src/editor/dist /drone/src/.pages_tmp
  - cd /drone/src/.pages_tmp
  - git status --porcelain
  - git add .
  - git push origin HEAD:gh-pages
- name: publish release
  image: plugins/github-release
  settings:
    api_key:
      from_secret: GITHUB_TOKEN
    files: dist/*
    checksum:
      - md5
    prerelease: true
  when:
    event:
    - tag

- name: build editor.devradar.io
  image: node:lts-slim
  commands:
  - cd editor
  - cp -R .build/editor/** .
  - npm ci
  - npm run build
- name: deploy editor.devradar.io
  image: node:lts-alpine
  environment:
    NETLIFY_SITE_ID:
      from_secret: NETLIFY_EDITOR_ID
    NETLIFY_AUTH_TOKEN:
      from_secret: NETLIFY_TOKEN
  commands:
    - cd editor
    - npm install -g netlify-cli
    - netlify deploy --dir=dist --prod
  when:
    branch:
    - master
    event:
    - push
- name: docker publish editor
  image: plugins/docker
  settings:
    username:
      from_secret: DOCKER_USERNAME
    password:
      from_secret: DOCKER_PASSWORD
    repo: anoff/devradar
    target: editor
    tags: latest
    dockerfile: editor/Dockerfile
    context: editor/
  when:
    branch:
    - master
    event:
    - push

- name: build & deploy radar.anoff.io
  image: node:lts-slim
  environment:
    FIREBASE_PROJECT:
      from_secret: FIREBASE_PROJECT
    FIREBASE_TOKEN:
      from_secret: FIREBASE_TOKEN
  commands:
  - cd editor
  - npm ci
  - cp -R .build/anoff/** .
  - npm run build
  - npm i -g firebase-tools
  - firebase deploy --token "$FIREBASE_TOKEN" --project $FIREBASE_PROJECT
  when:
    branch:
    - master
    event:
    - push

